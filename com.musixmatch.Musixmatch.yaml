app-id: com.musixmatch.Musixmatch
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: musixmatch
separate-locales: false
rename-desktop-file: musixmatch.desktop
rename-icon: musixmatch
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: musixmatch-desktop
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - ar x musixmatch_*.deb
      - rm -f musixmatch_*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Musixmatch
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='musixmatch %U' /app/share/applications/musixmatch.desktop
      - install musixmatch.sh /app/bin/musixmatch
      - install -Dm644 com.musixmatch.Musixmatch.appdata.xml /app/share/appdata/com.musixmatch.Musixmatch.appdata.xml
    sources:
      - type: shell
        only-arches:
          - x86_64
        commands:
          - curl -A "Mozilla/5.0 (X11; Fedora; Linux x86_64; rv:67.0) Gecko/20100101 Firefox/67.0" -L -o musixmatch_3.3.1_amd64.deb https://adv.musixmatch.com/r/wwwmxm
      - type: script
        dest-filename: musixmatch.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/Musixmatch/musixmatch "$@"
      - type: file
        path: com.musixmatch.Musixmatch.appdata.xml
